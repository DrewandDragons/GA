<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA session 13 Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="display" id="display"><h2>1234567</h2></div>
<div class="calc">
    <div class="pad">
    <div class="row">
        <button class="" id="one" value=1>1</button>
        <button class="" id="two" value=2>2</button>
        <button class="" id="three" value=3>3</button>
    </div>
    <div class="row">
        <button class="" id="four" value=4>4</button>
        <button class="" id="five" value=5>5</button>
        <button class="" id="six" value=6>6</button>
    </div>
    <div class="row">
        <button class="" id="seven" value=7>7</button>
        <button class="" id="eight" value=8>8</button>
        <button class="" id="nine" value=9>9</button>
    </div>
    <div class="row">
        <button class="" id="zero">0</button>
        <button class="" id="decimal">.</button>
        <button class="" id="clear">AC</button>
    </div>
    </div>
    <div class="row">
        <button class="operation" id="add">+</button>
        <button class="operation" id="subtract">-</button>
        <button class="operation" id="multiply">*</button>
        <button class="operation" id="divide">/</button>
        <button class="operation" id="equals">=</button>
    </div>   
</div>
</body>
</html>
