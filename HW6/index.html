<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <script defer src="script.js"></script>
</head>


<body>
<div id="error"></div>
</div>
    <h1>Welcome to Drew & Dragons!</h1>

    <p><em>Spoken in an old and sagely male voice</em></p>

    <h2>"Who... are you????"</h2>
    
    <form action="/" method="get" id="form">
    <fieldset class="sign-in" id="log-in">
          <legend class="sign-in player-character">Player Character Name and Password</legend>
        <div>
          <label for="pc-name" class="lower-text">Player Character Name</label>
          <br>
          <input type="text" required id="pc-name" placeholder="PC Name Here">
        </div>
        <div>
          <label for="password" class="lower-text">Password</label>
          <br>
          <input type="password" required id="password" placeholder="10 characters required">
        </div>
        <div class="button">
          <button type="submit">Submit</button>
        </div>
    </fieldset>
    </form>


</body>
</html>
